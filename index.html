<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Row - 3 Horizontal Buttons -->
        <div class="top-button-container">
            <button class="button blue-button" onclick="handleButtonPress('Blue')">
                Blue Button
            </button>
            <button class="button red-button" onclick="handleButtonPress('Red')">
                Red Button
            </button>
            <button class="button green-button" onclick="handleButtonPress('Green')">
                Green Button
            </button>
        </div>

        <!-- Middle Text -->
        <div class="middle-text-container">
            <div class="middle-text">write the code for this screen</div>
        </div>

        <!-- Bottom Row - 3 Vertical Buttons -->
        <div class="bottom-button-container">
            <button class="vertical-button blue-button" onclick="handleButtonPress('Blue')">
                Blue Button
            </button>
            <button class="vertical-button red-button" onclick="handleButtonPress('Red')">
                Red Button
            </button>
            <button class="vertical-button green-button" onclick="handleButtonPress('Green')">
                Green Button
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
